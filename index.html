<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Weather app</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>

		<link
			rel="stylesheet"
			href="src/style.css "
		/>

		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body style="background-color: #ecefe6">
		<div class="container">
			<div class="weather-app">
				<h1>Check the weather</h1>
				<div class="row">
					<div class="col-7">
						<h2>The Hague</h2>
						<ul>
							<li>Monday 09:50, few clouds</li>
							<li>Humidity: <span class="humidity">77%</span>, Wind: <span class="wind">1.54 km/h</span></li>
						</ul>
					</div>
					<div class="col-5">
						<div class="d-flex weather-temperature">
							<img
								src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
								alt="sunny"
								id="icon"
								class="top-icon"
							/>

							<div>
								<span
									id="temperature"
									class="current-temperature"
									>3</span
								>
								<span class="units"> °C | <a href="#">°F</a></span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer">
				<small
					><a href="https://github.com/LaurieKD/Vanilla-weather-app">Open-source code</a> by Laurie Kranendonk</small
				>
			</div>
		</div>
		<script src="src/app.js"></script>
	</body>
</html>
