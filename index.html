<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Weather app</title>

		<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>

		<link
			rel="stylesheet"
			href="src/style.css "
		/>

		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body style="background-color: #ecefe6">
		<div class="container">
			<div class="weather-app">
				<h1>Check the weather</h1>
				<form id="search-form" class="mb-4">
					<div class="row">
						<div class="col-9">
					<input type="search" placeholder="Search for a city" class="form-control" id="city-input" autocomplete="off">
					</div>
					<div class="col-3">
						<input type="submit" value="Search" class="btn btn-primary w-100" >
				</div>
			</div>
				</form>
				<div class="row">
					<div class="col-6">
						<h2 id="city"></h2>
						<ul>
							<li><span id="day"></span> <span id="time"></span>, <span class="description" id="description"></span></li>
							<li>Humidity: <span class="humidity" id="humidity">77</span>%</li>
								<li>Wind: <span class="wind" id="wind">1.54</span> km/h</li>
						</ul>
					</div>
					<div class="col-6">
						<div class="d-flex weather-temperature">
							<img
								src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
								alt="sunny"
								id="icon"
								class="top-icon"
							/>

							<div>
								<span
									id="temperature"
									class="current-temperature"
								></span>
								<span class="units"> <a href="#" id="celsius" class="active">°C</a> | <a href="#" id="fahrenheit">°F</a></span
								>
							</div>
							
						</div>
					</div>
					<div class="weather-forecast">
						<div class="row">
							<div class="col-2">
								<div class="weather-forecast-date">
								Thu
								</div>
								<img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="sunny" class="icon-forecast">
								<div class="weather-forecast-temp"><span class="warm">18</span><span class="cold"> 12</span> </div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer">
				<footer></footer>
					<a href="https://github.com/LaurieKD/Vanilla-weather-app">Open-source code</a> by Laurie Kranendonk
				</footer>
			</div>
		</div>
		<script src="src/app.js"></script>
	</body>
</html>
