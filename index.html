<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Weather app</title>
		<link
			rel="stylesheet"
			href="src/style.css "
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<div class="weather-app">
				<h1>Check the weather</h1>
				<div class="row">
					<div class="col-6">
						<h2>The Hague</h2>
						<ul>
							<li>Monday 09:50, few clouds</li>
							<li>Humidity: 77%, Wind: 1.54 km/h</li>
						</ul>
					</div>
					<div class="col-6">
						<img
							src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
							alt="sunny"
						/>

						3°C | °F
					</div>
				</div>
			</div>
			<small><a href="https://github.com/LaurieKD/Vanilla-weather-app">Open-source code</a> by Laurie Kranendonk</small>
		</div>
		<script src="src/app.js"></script>
	</body>
</html>
